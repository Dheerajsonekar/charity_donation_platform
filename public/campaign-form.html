<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Start a campaign</title>
<link rel="stylesheet" href="./campaign-form.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="form-container">
    <div class="progress-bar" id="progressBar"></div>

    <form id="campaignForm" enctype="multipart/form-data" method="POST" action="/start/campaigns">
      <!-- Step 1: Campaigner Info -->
      <div class="form-step active">
        <h2>Campaigner Info</h2>
        <input type="text" id="campaignerName" name="campaignerName" placeholder="Name" required />
        <input type="email" id="campaignerEmail" name="campaignerEmail" placeholder="Email" required />
        <input type="text" id="campaignerPhone" name="campaignerPhone" placeholder="Phone Number" required />
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2: Beneficiary Info -->
      <div class="form-step">
        <h2>Beneficiary Info</h2>
        <select id="beneficiaryType" name="beneficiaryType" required onchange="showBeneficiaryFields()">
          <option value="" disabled selected>Select Beneficiary Type</option>
          <option value="individual">myself</option>
          <option value="other-individual">Other individual than myself</option>
          <option value="ngo">NGO/Charity</option>
        </select>
        <div id="beneficiaryFields"></div>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 3: Product Details -->
      <div class="form-step">
        <h2>campaign Details</h2>
        <input type="file" id="campaign-image" name="campaign-image" accept="image/*" required />
        <input type="text" id="campaignTitle" name="campaignTitle" placeholder="Campaign title" required />
        <input type="number" id="goalAmount" name="goalAmount" placeholder="Funding Goal" required />
        <textarea id="campaignDescription" name="campaignDescription" placeholder="Campaign Description" required></textarea>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 4: Final Step -->
      <div class="form-step">
        <h2>Review & Submit</h2>
        <p>All fields validated. Submit now or save as draft.</p>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Submit</button>
        <button type="button" onclick="saveDraft()">Save as Draft</button>
      </div>
    </form>
  </div>

  <script src="./campaign-form.js">

  </script>
</body>

</html>
