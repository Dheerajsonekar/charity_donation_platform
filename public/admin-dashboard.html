<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin-dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Admin Campaign Approval Dashboard</h2>
        <button onclick="logout()"
            style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Logout
        </button>
    </div>

    <div class="tabs">
        <div class="tab active" data-status="pending">Pending</div>
        <div class="tab" data-status="approved">Approved</div>
        <div class="tab" data-status="rejected">Rejected</div>
        <div class="tab" data-status="users">Users</div>
    </div>

    <div id="campaignContainer"></div>
   
    

    <div id="charityContainer"></div>
    

    <div id="userContainer"></div>


    <script src="./admin-dashboard.js"></script>
</body>

</html>
