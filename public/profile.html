<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="./profile.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">

    <h2>My Profile</h2>
    <div class="profile-item">
      <div class="label">Name:</div>
      <div class="value" id="name">Loading...</div>
    </div>
    <div class="profile-item">
      <div class="label">Email:</div>
      <div class="value" id="email">Loading...</div>
    </div>
    <div class="profile-item">
      <div class="label">Phone no.:</div>
      <div class="value" id="phone">Loading...</div>
    </div>
    <div class="profile-item">
      <div class="label">Account Type:</div>
      <div class="value" id="accountType">Loading...</div>
    </div>

    
    <div id="editForm" style="display: none; margin-top: 20px;">
      <h3>Edit Profile</h3>
      <label>Name: <input type="text" id="editName"></label><br><br>
      <label>Phone: <input type="text" id="editPhone"></label><br><br>
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    
    <button id="editBtn" style="margin-top: 20px;">Edit Profile</button>
  </div>

  

  <script src="./profile.js"> </script>



 
</body>

</html>
