<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charity</title>
    <link rel="stylesheet" href="./charity.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
   <div class="add-charity-container">
        
        <button id="addCharityBtn">Add Charity</button>
        <form id="addCharityForm" style="display: none;">
            <input type="text" id="registrationNumber" placeholder="Registration Number" required />
            <br/><br/>
            <input type="text" id="charityName" placeholder="Charity Name" required />
            <br/><br/>
            <input type="text" id="charityDescription" placeholder="Charity Description" required />
            <br/><br/>
            <input type="text" id="charityWebsite" placeholder="Charity Website" required />
            <br/><br/>
            <button type="submit">Add Charity</button>
            <button type="button" id="cancelAddCharityBtn">Cancel</button>
        </form>

    </div>
    <div class="container">
        <h2>My Charity</h2>
        <div id="charityDetails">
            
        </div>
    </div>

    
</body>
<script src="./charity.js"></script>

</html>
